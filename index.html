<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img class="logo-img" src="images/header.svg" />
    </header>

    <main>
      <section id="menu" class="menu"></section>

      <section id="order-summary" class="order-summary hide">
        <h2 class="menu-name">Your order</h2>

        <div id="orders" class="orders"></div>

        <div class="order-total">
          <h2 class="menu-name">Total price:</h2>
          <p id="total-price"></p>
        </div>

        <button id="btn-submit" class="btn complete-btn">Complete order</button>
      </section>

      <aside id="modal-container">
        <div id="modal" class="modal">
          <h2 class="modal-title">Enter card details</h2>

          <form id="form">
            <input name="fullName" type="text" placeholder="Enter your name" required minlength="4" />
            <input name="cardNumber" type="text" placeholder="Enter card number" required pattern="[0-9]{16}" />
            <input
              name="cvv"
              type="text"
              pattern="[0-9]{3}"
              placeholder="Enter CVV"
              required
            />

            <button class="btn complete-btn">Pay</button>
          </form>
        </div>
      </aside>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>

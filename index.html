<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img class="logo-img" src="images/header.svg" />
    </header>

    <main>
      <section id="menu" class="menu"></section>

      <section class="order-summary">
        <h2 class="menu-name">Your order</h2>

        <div class="orders">
          <div class="order-details">
            <div class="order-details-item">
              <p class="menu-name">Pizza</p>
              <button class="btn remove-btn">remove</button>
            </div>
            <p>$12</p>
          </div>

          <div class="order-details">
            <div class="order-details-item">
              <p class="menu-name">Beer</p>
              <button class="btn remove-btn">remove</button>
            </div>
            <p>$14</p>
          </div>
        </div>

        <div class="order-total">
          <h2 class="menu-name">Total price:</h2>
          <p>$26</p>
        </div>

        <button class="btn complete-btn">Complete order</button>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
